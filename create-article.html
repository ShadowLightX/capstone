<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Create Article</title>
        </head>
        <body>
            <!--start of form-->
            <h2 class="text-center"></h2><br><br><br>
            <form class="text-center" id="signUpForm" method="post" action="php/signup.php">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" /><br><br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" /><br><br>
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" /><br><br>       
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="abc123" /><br><br>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="abc123" /><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" /><br><br>
                <button type="submit">Submit</button>
            </form>
            <!--<p id="outputArea"></p>-->
        </body>
    </html>
