<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sign Up Form</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//malsup.github.com/jquery.form.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
        <script src="signup.js"></script>
        <link type="text/css" rel="stylesheet" href="neutrality.css" />
    </head>
    <body>
        <form id="signUpForm" method="post" action="signup.php">
            <h1>Nighty Night</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" /><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="abc123" /><br>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="abc123" /><br>
            <label for="napHours">Nap Hours</label>
            <input type="number" min="0" step="0.01" id="napHours" name="napHours" placeholder="Sleep Well" /><br>
            <button type="submit">Nap Time!</button>
        </form>
        <p id="outputArea"></p>
    </body>
</html>
